{% extends "base.html" %}
{% block title %}國際城市人口排行{% endblock %}  
{% block headmessage %}<h1>國際城市人口排行榜</h1> {% endblock %}
{% block content %}

<table class= 'table table-striped table-bordered'>
	<tr><th>城市名稱</th><th>人口數</th><th>國家</th></tr>
{% for city in cities %}
	<tr>
		<td>{{ city.name }}</td>
		<td>{{ city.population }}</td>
		<td>{{ city.country }}</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
